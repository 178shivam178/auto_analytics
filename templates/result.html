<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .card-body {
            padding: 15px;
        }
        .download-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Result</h1>
        
        {% if charts %}
        <div class="row">
            {% for chart in charts %}
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        {{ chart['goal'] }}
                    </div>
                    <div class="card-body">
                        <img src="../{{ chart['chart_path'] }}" class="img-fluid" alt="Chart">
                        <a href="../{{chart['chart_path'] }}" class="btn btn-primary btn-block download-btn" download>Download Chart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info" role="alert">
            No charts to display.
        </div>
        {% endif %}
    </div>
</body>
</html>
